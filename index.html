<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="row justify-content-center mt-5">
      <div class="col-6">
        <form class="row">
          <div class="form-floating mb-3 col-12">
            <input type="text" class="form-control" id="petName" placeholder="" />
            <label for="petname">Nome del animale</label>
          </div>
          <div class="form-floating mb-3 col-12">
            <input type="text" class="form-control" id="ownerName" placeholder="" />
            <label for="ownername">Nome del Proprietario</label>
          </div>
          <div class="form-floating mb-3 col-12">
            <input type="text" class="form-control" id="species" placeholder="" />
            <label for="species">Specie del animale</label>
          </div>
          <div class="form-floating mb-3 col-12">
            <input type="text" class="form-control" id="breed" placeholder="" />
            <label for="breed">Razza del animale</label>
          </div>
          <input class="btn btn-primary col-12" type="submit" value="Submit" />
        </form>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
